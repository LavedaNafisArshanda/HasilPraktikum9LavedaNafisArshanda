        <h1>Test</h1>

                   value="Latar Belakang Salem"
                   onclick="ubahWarnaLB('SALMON')">

                   value="Teks Kuning"
                   onclick="ubahWarnaLD('YELLOW')">
            <input type="Button"
                   value="Teks Biru"
                   onclick="ubahWarnaLD('BLUE')">
            <input type="Button"
                   value="Teks Silver"
                   onclick="ubahWarnaLD('SILVER')">
        </form>
